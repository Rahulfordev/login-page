<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> </title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/demo5.css" />
  </head>
  <body class="demo-5">
    <main>
      <div class="content">
        <form class="form">
          <div class="form__title">> Create an account</div>

          <div class="form__item">
            <label class="form__label" for="firstname">Your Name</label>
            <input
              class="form__input"
              type="text"
              name="firstname"
              id="firstname"
            />
            <span class="form__placeholder">Your Name</span>
          </div>

          <div class="form__item">
            <label class="form__label" for="lastname">Email Address</label>
            <input
              class="form__input"
              type="text"
              name="lastname"
              id="lastname"
            />
            <span class="form__placeholder">Email Address</span>
          </div>

          <div class="form__item">
            <label class="form__label" for="email">Enter Password</label>
            <input
              class="form__input"
              type="password"
              name="email"
              id="email"
            />
            <span class="form__placeholder">Enter Password</span>
          </div>
          <div class="form__item">
            <label class="form__label" for="email">Repeat Password</label>
            <input
              class="form__input"
              type="password"
              name="email"
              id="email"
            />
            <span class="form__placeholder">Repeat Password</span>
          </div>

          <div class="form__item">
            <input
              class="form__button"
              type="submit"
              name="register"
              value="Sign up"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/nearby.js"></script>
    <script src="js/charming.min.js"></script>
    <script src="js/demo5.js"></script>
  </body>
</html>
